 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fiverr Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
    <h5 class="heading-primary">Hey, Fiverr Notifictaions</h5>
    <form action="#" class="form">
        <input type="text" class="form__user-name" placeholder="Enter Your Fiverr Username" id="username" required>
        <label for="username" class="form__user-name-icon"></label>
        <input type="number" class="form__counter" placeholder="Enter Countdown Timer" id="counter" required>
        <label for="counter" class="form__counter-icon"></label>
        <input type="number" class="form__count" placeholder="Enter Minimum Offers" id="count" required>
        <label for="count" class="form__count-icon"></label>
       <input type="submit" class="form__btn" value="submit">

       <p class="special-p">* Refresh time in minutes</p>

    </form>
</div>
</body>
</html>
